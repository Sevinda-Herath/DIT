<head>

  <style>
    :root {
      --c-bg:#05060a; --c-panel:#0d1118; --c-text:#d5dae2; --grad1:#ff2d7a; --grad2:#7b46ff; --grad3:#ffbd5b;
      --ease: cubic-bezier(.65,.05,.36,1);
    }
    * { box-sizing:border-box; }
    body { margin:0; font-family:'Work Sans',system-ui,sans-serif; min-height:100svh; background:radial-gradient(circle at 50% 20%,#101522,#05060a 65%); color:var(--c-text); overflow:hidden; display:flex; flex-direction:column; }
    main { flex:1; position:relative; display:grid; place-items:center; padding:clamp(2rem,4vw,4rem) 1rem; }
    canvas#stars { position:absolute; inset:0; width:100%; height:100%; z-index:0; }
    .layer-fx { position:absolute; inset:0; mix-blend-mode:overlay; background:repeating-radial-gradient(circle at 60% 40%,rgba(255,255,255,.08) 0 2px,transparent 2px 6px); opacity:.15; pointer-events:none; }
  .card { position:relative; z-index:5; width:min(1040px,100%); background:linear-gradient(155deg,#121826 0%,#0d121c 55%,#0a0e17 100%); border:1px solid #1d2532; border-radius:34px; padding:clamp(1.8rem,3.5vw,3.6rem); box-shadow:0 10px 45px -10px rgba(0,0,0,.85),0 0 0 1px rgba(255,255,255,0.04); overflow:hidden; }
    .card:before,.card:after { content:""; position:absolute; width:70%; aspect-ratio:1; border-radius:50%; filter:blur(78px); opacity:.22; pointer-events:none; }
    .card:before { top:-35%; left:-25%; background:radial-gradient(circle,var(--grad1),transparent 65%); animation:pulseA 10s linear infinite; }
    .card:after { bottom:-35%; right:-30%; background:radial-gradient(circle,var(--grad2),transparent 65%); animation:pulseB 12s linear infinite; }
    @keyframes pulseA { 0%,100% { transform:scale(1);} 50% { transform:scale(1.3);} }
    @keyframes pulseB { 0%,100% { transform:scale(1);} 50% { transform:scale(1.25);} }
  h1.big { --g:linear-gradient(105deg,#ffffff 0%,#ffd6e8 18%,#ff9cc4 45%,#ff5d8f 70%,#ff2d6d 92%); font-family:'Oxanium',cursive; font-size:clamp(3.2rem,11vw,10rem); line-height:.8; margin:0 0 .8rem; letter-spacing:-2px; background:var(--g); background-clip:text; -webkit-background-clip:text; color:#fff; -webkit-text-fill-color:transparent; position:relative; z-index:10; display:flex; gap:.25em; text-shadow:0 2px 8px rgba(255,70,130,.35),0 0 14px rgba(255,60,120,.3); }
  h1.big:before { content:""; position:absolute; inset:-6%; background:radial-gradient(circle at 55% 55%, rgba(255,70,140,.35), transparent 65%); filter:blur(32px); opacity:.35; z-index:-1; pointer-events:none; }
    h1.big span { position:relative; }
    h1.big span { display:inline-block; animation:float 6.5s var(--ease) infinite; }
    h1.big span:nth-child(2n){ animation-duration:7.2s; animation-delay:.4s; }
    h1.big span:nth-child(3n){ animation-duration:5.8s; animation-delay:.85s; }
    @keyframes float { 0%,100% { transform:translateY(0) rotate(0); } 20% { transform:translateY(-14px) rotate(3deg);} 50% { transform:translateY(2px) rotate(-2deg);} 75% { transform:translateY(10px) rotate(1deg);} }
    .tagline { font-size:clamp(1.05rem,2.1vw,1.65rem); font-weight:600; background:linear-gradient(90deg,#fff,#ffe9f4 50%,#fff); background-clip:text; -webkit-background-clip:text; color:#eef2f6; -webkit-text-fill-color:transparent; margin:0 0 1.25rem; }
    .blurb { font-size:.97rem; line-height:1.6; max-width:680px; margin:0 0 1.9rem; color:#c3cad2; }
    .cta-row { display:flex; flex-wrap:wrap; gap:.9rem; margin:0 0 1.9rem; }
    .btn404 { --bg:linear-gradient(90deg,var(--grad1),var(--grad2)); position:relative; border:none; outline:none; cursor:pointer; display:inline-flex; align-items:center; gap:.5rem; padding:.95rem 1.5rem 1rem; font-size:.82rem; letter-spacing:.65px; font-weight:600; text-transform:uppercase; font-family:inherit; color:#fff; background:var(--bg); border-radius:16px; text-decoration:none; box-shadow:0 6px 22px -8px rgba(255,0,120,.6),0 0 0 1px rgba(255,255,255,0.07) inset; overflow:hidden; }
    .btn404.secondary { --bg:#161d27; box-shadow:0 4px 18px -6px rgba(0,0,0,.75); border:1px solid #2b3340; }
    .btn404:hover { transform:translateY(-3px); box-shadow:0 12px 28px -12px rgba(255,0,140,.7); }
    .btn404.secondary:hover { background:#1f2733; }
    .log-box { background:#0b1017; border:1px solid #1f2733; border-radius:20px; padding:1.05rem 1.25rem 1.25rem; font-family:monospace; font-size:.78rem; line-height:1.55; color:#95a2b0; position:relative; overflow:hidden; }
    .log-box:before { content:"system-log"; position:absolute; top:6px; right:12px; font-size:.6rem; letter-spacing:1px; text-transform:uppercase; color:#4d5869; }
    .log-line { opacity:0; transform:translateY(6px); animation:logIn .6s forwards; }
    @keyframes logIn { to { opacity:1; transform:translateY(0);} }
    .tips { font-size:.68rem; opacity:.8; letter-spacing:.5px; margin-top:.65rem; }
    footer { text-align:center; font-size:.7rem; letter-spacing:.5px; padding:1rem .5rem 1.4rem; color:#6d7480; z-index:2; }
  /* Logo */
  .logo-wrap { display:inline-block; margin:0 0 1.25rem; position:relative; z-index:12; }
  .logo404 { width:clamp(96px,20vw,190px); height:auto; display:block; image-rendering:auto; filter:drop-shadow(0 4px 12px rgba(0,0,0,.65)); transition:transform .6s var(--ease), filter .6s var(--ease); }
  .logo404:hover { transform:scale(1.06) rotate(-2deg); filter:drop-shadow(0 6px 20px rgba(255,0,140,.45)); }
  @media (max-width:720px){ .logo-wrap{margin-bottom:1rem;} }
  /* Heading + logo row */
  .hero-row { display:flex; align-items:flex-end; gap:1rem; margin:0 0 .85rem; }
  .hero-row h1.big { margin:0; }
  .hero-row .logo-wrap { margin:0 0 0 auto; }
  .hero-row .logo404 { width:clamp(60px,10vw,130px); }
  @media (max-width:720px){ .hero-row{flex-wrap:nowrap; gap:.6rem;} .hero-row .logo-wrap{order:0; width:auto; display:inline-block; margin-bottom:0;} }
    /* Decorative orbital ring canvas */
  canvas#ring { position:absolute; top:50%; left:50%; translate:-50% -50%; width:clamp(480px,70vmin,1100px); aspect-ratio:1; z-index:2; pointer-events:none; filter:drop-shadow(0 0 22px rgba(255,0,140,.18)) drop-shadow(0 0 52px rgba(110,70,255,.15)); opacity:.9; }
    /* Guarantee text visibility if gradient unsupported */
    @supports not ((background-clip:text) or (-webkit-background-clip:text)) { h1.big, .tagline { background:none !important; -webkit-text-fill-color:currentColor; color:#fff; } }
    @media (max-width:720px){ h1.big{font-size:clamp(3rem,18vw,5.2rem);} .card{border-radius:26px; padding:clamp(1.6rem,5vw,2.2rem);} .cta-row .btn404{flex:1 1 auto; justify-content:center;} }
  </style>

<body>
  <canvas id="stars" aria-hidden="true"></canvas>
  <div class="layer-fx" aria-hidden="true"></div>
  <canvas id="ring" aria-hidden="true"></canvas>
  <main>
    <div class="card" role="group" aria-labelledby="err-title">
      <div class="hero-row">
        <h1 id="err-title" class="big" aria-label="404 Lost In Space"><span>4</span><span>0</span><span>4</span></h1>
        <a class="logo-wrap" href="index.php" aria-label="Nebula Esports Home">
          <img class="logo404" src="../assets/images/nebula-esports.png" alt="Nebula Esports Logo" loading="lazy" decoding="async">
        </a>
      </div>
      <div class="tagline">You slipped through a cosmic side‑quest.</div>
      <p class="blurb">Either the page rage quit, got abducted by aliens, or never successfully spawned. While our quantum hamsters re-index the galaxy, pick a sensible timeline below.</p>
      <div class="cta-row">
        <a class="btn404" href="index.php">Return Home</a>
        <a class="btn404 secondary" href="javascript:history.back()">Go Back</a>
        <a class="btn404 secondary" href="php/signup-login.php?tab=signup">Join Us</a>
      </div>
      <div class="log-box" id="log" aria-live="polite"></div>
      <div class="tips" id="tips"></div>
    </div>
  </main>
  <footer>&copy; <span id="year"></span> Nebula Esports — Page still missing, style points achieved.</footer>
  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear();
    // STARFIELD
    const starCanvas = document.getElementById('stars'); const sctx = starCanvas.getContext('2d');
    function sizeStars(){ starCanvas.width = window.innerWidth; starCanvas.height = window.innerHeight; }
    sizeStars(); addEventListener('resize', sizeStars);
    const STAR_CT = 180; const stars = Array.from({length:STAR_CT},()=>({x:Math.random(), y:Math.random(), z:Math.random(), tw:Math.random()}));
    function drawStars(){ sctx.clearRect(0,0,starCanvas.width,starCanvas.height); const w=starCanvas.width, h=starCanvas.height; for(const s of stars){ s.z -= 0.0007; if(s.z <= 0) s.z = 1; const k = 1/s.z; const sx = (s.x-.5)*w*k + w/2; const sy = (s.y-.5)*h*k + h/2; if(sx<-50||sx>w+50||sy<-50||sy>h+50) continue; const r = Math.max(0.5, (1 - s.z) * 2.2); sctx.beginPath(); const alpha = .15 + (1 - s.z)*0.85 * (0.4 + 0.6*Math.sin(performance.now()/600 + s.tw*6)); sctx.fillStyle = `hsla(${(1-s.z)*300},90%,70%,${alpha})`; sctx.arc(sx,sy,r,0,Math.PI*2); sctx.fill(); } requestAnimationFrame(drawStars); }
    drawStars();
    // RING / ORBITAL RIPPLE
    const ring = document.getElementById('ring'); const rctx = ring.getContext('2d');
    function sizeRing(){ ring.width = ring.clientWidth; ring.height = ring.clientHeight; }
    sizeRing(); addEventListener('resize', sizeRing);
    let t=0; (function animateRing(){ const w = ring.width, h = ring.height; rctx.clearRect(0,0,w,h); const cx=w/2, cy=h/2; const maxR = Math.min(w,h)*0.48; for(let i=0;i<12;i++){ const prog = (t/5500 + i/12)%1; const r = prog*maxR; const a = 1 - prog; rctx.beginPath(); rctx.strokeStyle = `hsla(${(prog*320 + t/60)%360},80%,60%,${a*0.55})`; rctx.lineWidth = 2 + (1-prog)*6; rctx.arc(cx,cy,r,0,Math.PI*2); rctx.stroke(); } t+=16; requestAnimationFrame(animateRing); })();
    // SYSTEM LOG
    const logLines = [
      'Booting nebula nav-core... OK',
      'Scanning sectors... 0 results',
      'Attempting wormhole rewind... permission denied',
      'Recalibrating hamster wheels... overclocked',
      'Invoking cosmic DNS... TTL expired',
      'Negotiating with aliens... they shrugged',
      'Rendering dramatic glow... 93% (never finishes)',
      'Deploy fallback buttons... done'
    ];
    const logBox = document.getElementById('log');
    logLines.forEach((ln,i)=>{ const d=document.createElement('div'); d.className='log-line'; d.style.animationDelay=(i*520)+'ms'; d.textContent='> '+ln; logBox.appendChild(d); });
    // TIPS / JOKES
    const tipsEl = document.getElementById('tips');
    const tips = [
      'Tip: Refreshing harder rarely fixes a 404, but it does build finger strength.',
      'Lore: This page dropped a mythical item and immediately despawned.',
      'Pro Move: Blame lag, collect sympathy, press Home.',
      'Secret: Up Up Down Down Left Right Left Right B A (still gone).',
      'Quantum Fact: Somewhere in a parallel universe this loaded perfectly.',
      'Hint: The content you seek may have prestige reset.',
      '404 XP gained. Achievement unlocked: Lost Explorer.',
      'Did you try turning the universe off and on again?',
      '404: The only bug you can\'t catch.',
      'This page is hiding from responsibilities.',
      'Error: Page went AFK.',
      '404: The page is in another castle.',
      'If you find this page, tell it we miss it.',
      '404: Page not found, but style points awarded.',
      'Maybe the page is just shy.',
      '404: Page skipped leg day.',
      '404: Page is on a coffee break.',
      '404: Page is busy watching cat videos.',
      '404: Page is out chasing cosmic squirrels.',
      '404: Page is stuck in a loading screen.'
    ];
    function cycleTip(){ tipsEl.textContent = tips[Math.floor(Math.random()*tips.length)]; }
    cycleTip(); setInterval(cycleTip, 6000);
    // KONAMI EGG
    const seq = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a']; let idx=0;
    addEventListener('keydown', e=>{ if(e.key===seq[idx]){ idx++; if(idx===seq.length){ const line=document.createElement('div'); line.className='log-line'; line.style.animationDelay='0ms'; line.textContent='> Cheat enabled: summoning page... still nope.'; logBox.appendChild(line); idx=0; } } else { idx=0; } });
  </script>
</body>
